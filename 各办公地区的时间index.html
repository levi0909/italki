<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各办公地区时间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .utc-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .clock {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease;
        }

        .clock:hover {
            transform: scale(1.05);
        }

        .clock h3 a {
            text-decoration: none;
            color: #333;
        }

        .clock h3 a span {
            color: gray;
        }

        iframe {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <!-- UTC±0 -->
        <div class="utc-row">
            <div class="clock">
                <h3><a href="https://www.zeitverschiebung.net/cn/city/2643743"><span>当前本地时间</span><br />London, 英国</a></h3>
                <p>协调世界时间GMT / UTC UTC±0</p>
                <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=cn&size=medium&timezone=Europe%2FLondon" width="100%" height="115" frameborder="0" seamless></iframe>
            </div>
        <!-- UTC+8 -->
        <div class="utc-row">
            <div class="clock">
                <h3><a href="https://www.zeitverschiebung.net/cn/city/1796236"><span>当前本地时间</span><br />Shanghai, 中国</a></h3>
                <p>协调世界时间GMT / UTC UTC+8</p>
                <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=cn&size=medium&timezone=Asia%2FShanghai" width="100%" height="115" frameborder="0" seamless></iframe>
            </div>
        </div>
        </div>
        <!-- UTC+1 -->
        <div class="utc-row">
            <div class="clock">
                <h3><a href="https://www.zeitverschiebung.net/cn/city/3117735"><span>当前本地时间</span><br />Madrid, Barcelona，西班牙</a></h3>
                <p>协调世界时间GMT / UTC UTC+1</p>
                <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=cn&size=medium&timezone=Europe%2FMadrid" width="100%" height="115" frameborder="0" seamless></iframe>
            </div>
            <div class="clock">
                <h3><a href="https://www.zeitverschiebung.net/cn/city/2988507"><span>当前本地时间</span><br />Paris, 法国</a></h3>
                <p>协调世界时间GMT / UTC UTC+1</p>
                <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=cn&size=medium&timezone=Europe%2FParis" width="100%" height="115" frameborder="0" seamless></iframe>
            </div>
            <div class="clock">
                <h3><a href="https://www.zeitverschiebung.net/cn/country/nl"><span>当前本地时间</span><br />Netherlands, 荷兰</a></h3>
                <p>协调世界时间GMT / UTC UTC+1</p>
                <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=cn&size=medium&timezone=Europe%2FAmsterdam" width="100%" height="115" frameborder="0" seamless></iframe>
            </div>
        </div>
    </div>
</body>

</html>
